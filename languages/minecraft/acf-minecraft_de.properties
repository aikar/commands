acf-minecraft.no_player_found_server = Es wurde auf diesem Server kein mit <c2>{search}</c2> übereinstimmender Spieler gefunden.
acf-minecraft.no_player_found_offline = Es wurde kein mit <c2>{search}</c2> übereinstimmender Spieler gefunden.
acf-minecraft.no_player_found = Es wurde kein mit <c2>{search}</c2> übereinstimmender Spieler gefunden.

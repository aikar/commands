acf-minecraft.invalid_world = Erreur: Ce monde n'existe pas.
acf-minecraft.you_must_be_holding_item = Erreur: Vous devez avoir un item dans votre main.
acf-minecraft.player_is_vanished_confirm = \
    Attention: <c2>{vanished}</c2> est vanish. Ne le démasquez pas!\n\
    Pour confirmer, ajoutez <c2>:confirm</c2> à la fin de son nom.\n\
    Ex: <c2>{vanished}:confirm</c2>
acf-minecraft.username_too_short = Erreur: Pseudo trop court, il doit faire au moins trois caractères.
acf-minecraft.is_not_a_valid_name = Erreur: <c2>{name}</c2> n'est pas un pseudo valide.
acf-minecraft.multiple_players_match = Erreur: Plusieurs joueurs correspondent à <c2>{search}</c2> <c3>({all})</c3>, soyez plus spécifique.
acf-minecraft.no_player_found_server = Aucun joueur correspondant à <c2>{search}</c2> n'est connecté sur ce serveur.
acf-minecraft.no_player_found_offline = Aucun joueur correspondant à <c2>{search}</c2> n'a été trouvé.
acf-minecraft.no_player_found = Aucun joueur correspondant à <c2>{search}</c2> n'a été trouvé.
acf-minecraft.location_please_specify_world = Erreur: Veuillez spécifier le monde. Exemple: <c2>world:x,y,z</c2>.
acf-minecraft.location_please_specify_xyz = Erreur: Merci d'indiquer au format x,y,z. Exemple: <c2>world:x,y,z</c2>.
acf-minecraft.location_console_not_relative = Erreur: La console ne peut pas utiliser des coordonnées relatives pour la location.
